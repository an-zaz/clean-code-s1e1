<!doctype html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img src="./eisenhower-matrix.jpg">
      <a class="details-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main-content">
      <div class="adding-section "id="adding-section">
        <label for="new-task">Add Item</label>
        <div class="new-task-wrapper">
          <input id="new-task" class="task-description" type="text">
          <button>Add</button>
        </div>
      </div>
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox">
          <label class="task-description">Pay Bills</label>
          <input type="text">
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="task-description">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-description">
          <button class="edit-btn">Save</button>
          <button class="delete-btn">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task-description">See the Doctor</label>
          <input type="text" class="task-description">
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
