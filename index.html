<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="page">
    <header class="header">
      <h1 class="page-title">To-do list</h1>
      <figure>
        <img class="matrix-img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix image">
      </figure>
      <a class="details-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-content">
      <section class="adding-section" id="adding-section">
        <label  class="adding-section-title" for="new-task">Add Item</label>
        <div class="new-task-wrapper">
          <input class="task-description new-task" id="new-task" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section class="todo-section">
        <h2 class="section-title">Todo</h2>
        <ul id="incomplete-tasks">
          <li class="list-item">
            <input class="checkbox" type="checkbox">
            <label class="task-description description-text">Pay Bills</label>
            <input class="task-description description-field" type="text">
            <button class="btn edit-btn">Edit</button>
            <button class="btn delete-btn"><img class="delete-img" src="./remove.svg" alt="Delete image"></button>
          </li>
          <li class="list-item edit-mode">
            <input class="checkbox" type="checkbox">
            <label class="task-description description-text">Go Shopping</label>
            <input class="task-description description-field" type="text" value="Go Shopping">
            <button class=" btn edit-btn">Save</button>
            <button class="btn delete-btn"><img class="delete-img" src="./remove.svg" alt="Delete image"></button>
          </li>
        </ul>
      </section>
      <section class="completed-section">
        <h2 class="section-title">Completed</h2>
        <ul id="completed-tasks">
          <li class="list-item">
            <input class="checkbox" type="checkbox" checked>
            <label class="task-description description-text">See the Doctor</label>
            <input class="task-description description-edit" type="text">
            <button class="btn edit-btn">Edit</button>
            <button class="btn delete-btn"><img class="delete-img" src="./remove.svg" alt="Delete image"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
